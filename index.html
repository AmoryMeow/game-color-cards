<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__time">00:00</div>
    <h1 class="header__score">0/20</h1>
    <h2>Ходов: <span  class="header__step">0</span></h2>
  </header>

  <main class="content">
    <section class="setting">
      <form action="post" class="setting__form">
        <input type="text" class="setting__input setting__input_type_name" name="name" placeholder="Ваше имя">
        <label > Количество столбцов:
          <input type="text" class="setting__input setting__input_type_cols" name="cols" placeholder="5">
        </label>
        <label > Количество строк:
          <input type="text" class="setting__input setting__input_type_rows" name="rows" placeholder="4">
        </label>
        <label>
          <input type="checkbox" class="setting__checkbox">
          На время
        </label>
        <button type="button" name="start" class="setting__start">Новая игра</button>
      </form>
    </section>

    <section class="field">
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
      <div class="field__cell"></div>
    </section>

    <section class="best-score">
      best-score
    </section>

  </main>

  <footer class="footer">

  </footer>

  <script src="./script/main.js"></script>
</body>
</html>
