<!DOCTYPE html>
<html lang="en">
<head>

<body class="page">
  <header class="header">
    <div class="header__time">00:00</div>
    <h1 class="header__score">0/20</h1>
    <h2>Ходов: <span  class="header__step">0</span></h2>
  </header>

  <main class="content">
    <section class="setting">
      <form action="post" class="setting__form">
        <label > Имя:
          <input type="text" class="setting__input setting__input_type_name" name="name" placeholder="Ваше имя">
        </label>
        <label > Количество столбцов:
          <input type="number" class="setting__input setting__input_type_cols" max="20" name="cols" placeholder="столбцов">
        </label>
        <label > Количество строк:
          <input type="number" class="setting__input setting__input_type_rows" max="20" name="rows" placeholder="строк">
        </label>
        <label>
          <input type="checkbox" class="setting__checkbox">
          На время
        </label>
        <button type="button" name="start" class="setting__start">Новая игра</button>
      </form>
    </section>

    <section class="field">

    </section>

    <section class="best-score">
      <h2 class="best-score__title">Лучшие результаты:</h2>
      <table class="best-score__container">
        <!--<tr>
          <td class="best-score__name">Имя</td>
          <td class="best-score__cards"></td>
          <td class="best-score__time">Время</td>
          <td class="best-score__step">Ход</td>
        </tr>-->
      </table>


    </section>

  </main>

  <template id="score">
    <tr>
      <td class="best-score__name">Имя</td>
      <td class="best-score__cards"></td>
      <td class="best-score__time">Время</td>
      <td class="best-score__step">Ход</td>

  </template>
